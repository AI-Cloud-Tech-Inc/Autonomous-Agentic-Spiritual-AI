# Autonomous Agentic Spiritual AI Configuration

# Memory settings
memory:
  max_short_term_items: 20
  episodic_memory_limit: 50
  save_frequency: 10

# Dialogue settings
dialogue:
  tone: empathetic
  response_length: balanced
  use_emojis: true
  spiritual_traditions:
    - universal
    - mindfulness
    - contemplative

# Reasoning settings
reasoning:
  emotion_detection: enabled
  crisis_detection: enabled
  intent_classification: enabled
  theme_extraction: enabled

# Agent settings
agent:
  greeting_style: warm
  farewell_style: peaceful
  check_in_frequency: 5

# LLM settings
llm:
  provider: mock  # Options: mock, ollama, openai
  model: llama3.2  # For Ollama or OpenAI
  temperature: 0.7
  max_tokens: 500

# Ollama settings
ollama:
  base_url: http://localhost:11434
  model: llama3.2

# OpenAI settings
openai:
  api_key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo

# Safety settings
safety:
  crisis_disclaimer: true
  professional_referral: true
  content_boundaries:
    - no_medical_advice
    - no_religious_proselytizing
    - respect_all_traditions

# Features
features:
  daily_meditation: true
  journey_tracking: true
  progress_insights: true
  personalization: true
  voice_input: true
  meditation_timer: true

# Logging
logging:
  level: INFO
  console: true
