<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Film Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ AI Film Studio</h1>
            <p>Autonomous AI-powered film production</p>
        </header>

        <main>
            <!-- Generation Form -->
            <section class="generate-section">
                <h2>Generate Your Film</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt">Your Film Concept</label>
                        <textarea 
                            id="prompt" 
                            placeholder="Describe your film idea... (e.g., A sci-fi short film about first contact with aliens)"
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre">
                                <option value="drama">Drama</option>
                                <option value="comedy">Comedy</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="action">Action</option>
                                <option value="romance">Romance</option>
                                <option value="horror">Horror</option>
                                <option value="documentary">Documentary</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="length">Length</label>
                            <select id="length">
                                <option value="short">Short (1-3 min)</option>
                                <option value="medium">Medium (5-10 min)</option>
                                <option value="feature">Feature (20+ min)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="format">Format</label>
                            <select id="format">
                                <option value="mp4">MP4</option>
                                <option value="mov">MOV</option>
                                <option value="webm">WebM</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="generateBtn">
                        <span class="btn-text">Generate Film</span>
                        <span class="btn-loading" style="display: none;">Generating...</span>
                    </button>
                </form>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <h2>Generation Progress</h2>
                <div class="progress-info">
                    <span id="jobId"></span>
                    <span id="status"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="current-step" id="currentStep"></p>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection" style="display: none;">
                <h2>Your Film is Ready!</h2>
                <div class="video-preview">
                    <div class="video-placeholder">
                        <span>ðŸŽ¬</span>
                        <p>Video Preview</p>
                    </div>
                </div>
                <div class="download-options">
                    <a href="#" class="download-btn primary" id="downloadVideo">Download Video</a>
                    <button class="download-btn secondary" id="createNew">Create New Film</button>
                </div>
            </section>

            <!-- Jobs History -->
            <section class="jobs-section">
                <h2>Recent Jobs</h2>
                <div class="jobs-list" id="jobsList">
                    <p class="empty-state">No jobs yet. Create your first film!</p>
                </div>
            </section>

            <!-- Agents Info -->
            <section class="agents-section">
                <h2>ðŸ¤– AI Agents</h2>
                <div class="agents-grid" id="agentsGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>AI Film Studio - Powered by Collaborative AI Agents</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
